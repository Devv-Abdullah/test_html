<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <form>
        User name : <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>
        Password : <input type="password" id="password" name="password" placeholder="Enter your password" required> <br>
        Phone : <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required> <br>
        URL : <input type="url" id="url" name="url" placeholder="Enter your url" required> <br>
        Time : <input type="time" id="time" name="id" required> <br>
        Date : <input type="date" id="date" name="date" required> <br>
        Week : <input type="week" id="week" name="week" required> <br>
        Month : <input type="month" id="month" name="month" required> <br>
        Email : <input type="email" id="email" name="email" placeholder="Enter your email" required> <br>
        Search : <input type="search" id="search" name="search" placeholder="Enter your search" required> <br>
        File : <input type="file" id="file" name="file"> <br>
        Range : <input type="range" id="range" name="range"> <br>
        Number : <input type="number" id="number" name="number" placeholder="Enter your number" required> <br>
        Color : <input type="color" id="color" name="color"> <br>
        Radio : <input type="radio" id="radio" name="radio"> <br>
        HTML : <input type="radio" id="radio" name="1">
        CSS : <input type="radio" id="radio" name="1">
        JS : <input type="radio" id="radio" name="1"> <br>
        HTML : <input type="checkbox" id="checkbox" name="checkbox" checked>
        CSS : <input type="checkbox" id="checkbox" name="checkbox">
        JS : <input type="checkbox" id="checkbox" name="checkbox"> <br>
        <input type="button" value="send"> <br>
        <input type="submit" value="submit"> <br>
        <input type="reset" value="reset"> <br>
    </form>  

</body>
</html>
