    <title>marquee progress</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

<body>
    
    <!-- progress : inline-element -->
    <progress value="25" max="100"></progress> <br>
    <progress value="50" max="100"></progress> <br>
    <progress value="75" max="100"></progress> <br>
    <progress value="100" max="100"></progress> <br>

    <hr><hr>

    <!-- marquee -->
    <!-- <marquee direction="left">Lets learn html5</marquee>
    <marquee direction="right">Welcome you</marquee>
    <marquee direction="up">Lets learn html5</marquee>
    <marquee direction="down">Lets learn html5</marquee> -->

    <marquee direction="left" scrolldelay="999" scrollamount="50">Lets learn html5</marquee>
    <marquee direction="up" scrolldelay="999" scrollamount="15">Lets learn html5</marquee>

    <!-- scrolldelay => slow 
         scrollamount => speed -->
</body>
</html>
