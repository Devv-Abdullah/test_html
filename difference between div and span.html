<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwS70r6aZEg6-wofSf66x7MU7FiZSEFSOIQA&usqp=CAU" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>difference between div and span</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        #dev{
            background-color: red;
        }
        #span{
            background-color: green;
        }
    </style>

    <style>
        .cc{
            color: red;
            background-color: black;
        }
    </style>

</head>
<body>

    <!-- <div></div>    => division => block-element ياخذ سطر جديد
         <span></span>              => inline-element ما بوخذ سطر جديد -->
    
    <div><button>OK1</button></div><div><button>OK2</button></div>
    <br>

    <span><button>NO1</button></span><span><button>NO2</button></span>

    <hr>
    <br><br>

    <div id="dev">
        <p>html css js</p>
        <p>html css js</p>
        <p>html css js</p>
        <p>html css js</p>
    </div>

    <br>
    
    <span id="span">
        Abdullah Mohammed
        <p>html css js</p>
    </span>

    <span class="gh">
        <a href="#">hello</a>
    </span>

    <p>lets learn html <span class="cc">2024</span></p>

</body>
</html>
