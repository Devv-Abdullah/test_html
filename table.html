<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwS70r6aZEg6-wofSf66x7MU7FiZSEFSOIQA&usqp=CAU" />
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <table border="1" width="100%" style="border-collapse: collapse;">
        <caption>Student:class</caption>
        <thead style="background-color: lightblue;">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>phone</th>
            </tr>
        </thead>

        <body>
            <tr>
                <td>1</td>
                <td>Abdullah</td>
                <td>21</td>
                <td>0798201083</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohammed</td>
                <td>24</td>
                <td>987654321</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">Ahmed</td>
                <td rowspan="2">20</td>
                <td>111111111</td>
            </tr>
            <tr>
                <td>222222222</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ali</td>
                <td>30</td>
                <td>475986985</td>
            </tr>
        </body>

        <tfoot style="background-color: lightblue;">
            <tr>
                <th colspan="4">all student count is 4</th>
            </tr>
        </tfoot>

    </table>

</body>
</html>
